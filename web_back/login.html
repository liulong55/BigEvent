<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" id="txtname" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" id="txtpassword" class="input_pass" placeholder="密码">
                <input type="button" id="btn" class="input_sub" value="登 录">
            </form>
        </div>

    </div> 

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        //点击事件
        $("#btn").click(function(){
            //获取用户名和密码
            var name=$('#txtname').val();
            var password =$('#txtpassword').val();

            $.ajax({
                url:'http://localhost:8000/admin/login',
                type:'post',
                data:{user_name:name,password:password},
                success :function(res){
                    // console.log(res);
                    //判断条件
                    if(res.code===200){
                        alert('登录成功')
                    }else{
                        alert(res.msg);
                    }
                    
                }
            })

        })


    </script>

</body>

</html>
